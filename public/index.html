<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de Diagramas de Flujo - Testing</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/tools.css" />
    <link rel="stylesheet" href="css/canvas.css" />
    <link rel="stylesheet" href="css/actions.css" />
    <link rel="stylesheet" href="css/shapes.css" />
    <link rel="stylesheet" href="css/config-panel.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-section">
        <!-- Panel de herramientas -->
        <div class="tools-frame">
          <div class="tools-title">Herramientas</div>

          <div class="tool-category">
            <div class="category-title">Básicas</div>
            <div class="tool-grid">
              <div
                class="tool-shape tool-oval"
                data-shape="oval"
                title="Inicio/Fin"
              >
                <div class="shape-preview shape-preview-oval"></div>
                <span>Inicio/Fin</span>
              </div>

              <div
                class="tool-shape tool-rectangle"
                data-shape="rectangle"
                title="Proceso/Acción"
              >
                <div class="shape-preview shape-preview-rectangle"></div>
                <span>Proceso</span>
              </div>

              <div
                class="tool-shape tool-diamond"
                data-shape="diamond"
                title="Decisión/Validación"
              >
                <div class="shape-preview shape-preview-diamond"></div>
                <span>Decisión</span>
              </div>

              <div
                class="tool-shape tool-parallelogram"
                data-shape="parallelogram"
                title="Input/Output"
              >
                <div class="shape-preview shape-preview-parallelogram"></div>
                <span>I/O</span>
              </div>
            </div>
          </div>

          <div class="tool-category">
            <div class="category-title">Avanzadas</div>
            <div class="tool-grid">
              <div
                class="tool-shape tool-rounded-rect"
                data-shape="roundedRect"
                title="Subproceso"
              >
                <div class="shape-preview shape-preview-rounded-rect"></div>
                <span>Subproceso</span>
              </div>

              <div
                class="tool-shape tool-hexagon"
                data-shape="hexagon"
                title="Preparación/Espera"
              >
                <div class="shape-preview shape-preview-hexagon"></div>
                <span>Preparación</span>
              </div>

              <div
                class="tool-shape tool-trapezoid"
                data-shape="trapezoid"
                title="Acción Manual"
              >
                <div class="shape-preview shape-preview-trapezoid"></div>
                <span>Manual</span>
              </div>

              <div
                class="tool-shape tool-cylinder"
                data-shape="cylinder"
                title="Base de Datos"
              >
                <div class="shape-preview shape-preview-cylinder"></div>
                <span>Datos</span>
              </div>
            </div>
          </div>

          <div class="tool-category">
            <div class="category-title">Conectores</div>
            <div class="tool-grid">
              <div
                class="tool-shape tool-arrow"
                data-shape="arrow"
                title="Flecha"
              >
                <div class="shape-preview shape-preview-arrow"></div>
                <span>Flecha</span>
              </div>

              <div
                class="tool-shape tool-connector"
                data-shape="connector"
                title="Conector"
              >
                <div class="shape-preview shape-preview-connector"></div>
                <span>Conector</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Área de visualización/canvas -->
        <div class="visualization-area">
          <div class="visualization-title">Panel de Configuración</div>
          <div class="canvas-area" id="canvas">
            <div class="empty-canvas">
              <p>Selecciona un elemento para configurarlo</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Panel de acciones -->
<div class="actions-frame">
    <!-- Pestañas de proyectos -->
    <div class="tabs-container">
        <div class="tabs-list" id="tabsList">
            <div class="tab active" data-tab-id="0">
                <span class="tab-name">Proyecto 1</span>
                <button class="tab-close" onclick="closeTab(0)">×</button>
            </div>
        </div>
        <button class="tab-add" onclick="addNewTab()" title="Nuevo proyecto">+</button>
    </div>
    
    <!-- Área de trabajo con scroll horizontal -->
    <div class="workspace-container">
        <div class="workspace-content" id="workspace-0" data-tab-id="0">
            <!-- Aquí se agregan las formas -->
        </div>
    </div>
    
    <!-- Barra de herramientas inferior -->
    <div class="actions-toolbar">
        <div class="toolbar-left">
            <button class="toolbar-btn btn-execute" id="btnExecute" title="Ejecutar">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <span>Ejecutar</span>
            </button>
            <div class="toolbar-separator"></div>
            <button class="toolbar-btn" id="btnClear" title="Limpiar">
                <span>Limpiar</span>
            </button>
        </div>
        
        <div class="toolbar-right">
            <button class="toolbar-btn" id="btnSave" title="Guardar">
                <span>Guardar</span>
            </button>
            <button class="toolbar-btn" id="btnExport" title="Exportar">
                <span>Exportar</span>
            </button>
            <button class="toolbar-btn" id="btnLoad" title="Cargar">
                <span>Cargar</span>
            </button>
        </div>
    </div>
</div>

    <!-- JavaScript Files -->
<script src="js/utils.js"></script>
<script src="js/storage.js"></script>
<script src="js/shapes.js"></script>
<script src="js/config-panel.js"></script>
<script src="js/drag-drop.js"></script>
<script src="js/tools.js"></script>
<script src="js/tabs.js"></script>
<script src="js/app.js"></script>
  </body>
</html>
